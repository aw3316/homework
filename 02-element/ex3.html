<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
    var dish = React.createElement('h1', {id: 'recipe-0', 'data-type': 'title'}, '구운 연어'); 
    var desert = React.createElement('h2', null, '코코넛 밀크 파이');

    function init() {
        var container = document.querySelector('#react-container');


        ReactDOM.render([dish, desert], container); // 배열을 받음
    }

    window.addEventListener('load', init);
    </script>
</head>
<body>

    <div id="react-container"></div>

</body>
</html>
