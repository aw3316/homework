        }
     */
    function isNaturalNumber(num){
        var result= true;
        num = Number(num);

        if(isNaN(num) || num < 1 || num !== parseInt(num)) {
            result = false; 
        }
        return result;
    }

    var num = prompt('하나의 자연수를 입력하세요.', 1);

    if(isNaturalNumber(num)) {
        alert('자연수를 입력했습니다.');
    }
    else {
        alert('자연수가 아닙니다');
    }
    </script>
