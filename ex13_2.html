     */
    var num; 

    function getNaturalNumber(num){
        num = Number(num);

        if(isNaN(num) || num < 1 || num !== parseInt(num)) {
            throw new Error('자연수가 아닙니다.') 
        }
        return num;
    }

    while(true){
        num = prompt('하나의 자연수를 입력하세요.', 1);

        try{
            
            num = getNaturalNumber(num);
            alert('자연수를 입력했습니다.');
            break;
        }
        catch(e){
            alert(e.message)
        }
    }

    
  
    </script>
