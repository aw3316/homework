<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>

        var x = 3; 
        // var y = 3; 
        var y = new Number(3); 


        
        // console.log(); // 개발자 도구 콘솔에 출력
        // alert(); // 대화상자에 출력
        document.write(x == y); // 문서에 출력 // 값
        document.write(x === y); // 주소를 가리킴 = 박스
    </script>
</body>
</html>
